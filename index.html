<!DOCTYPE html>

<body>

<div id="name">

</div>

<div id="container">

    <div id="title">
        <h1>&lt;I'm a web developer/&gt;</h1>
        <h4>A QUITTER NEVER WINS - AND A WINNER NEVER QUITS</h4>
    </div>

    <div id="clickers">
        <a class="buttonLink"  id="myBtn" href="#">Contact</a>
        <a class="buttonLink" href="resume.html">Resume</a>
    </div>

</div>

<div id="social">
    <a href="https://instagram.com/martibelegu" target="_blank"><img class="socialPic"src="images/insta.png"/></a>
    <a href="https://twitter.com/mgbelegu" target="_blank"><img class="socialPic" src="images/twitter.png"/></a>
</div>

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close"></span>
        <p><a href="index.html" class="close">&times;</a></p>
        <br>
        <p>Email me at mgbelegu@gmail.com</p>
        <p>Send me e message at +355696138654</p>
        <br>
    </div>

</div>

<script>
    var modal = document.getElementById('myModal');
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
